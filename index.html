<!DOCTYPE html>
<html lang="fr">

<head>

  <link rel="stylesheet" href="./styles.css" />

<body>
  <header>
    <div class="flex">
      <div class="header-left">
        <i class="uil uil-moon bouton-blackMode"></i>

      <div class="header-right">
        <h1>EYMERIC COLUSSI</h1>
        <h2>Photographe - <a class="header-h2__instagram" target="blank"

        <div class="flex img-margin_top">
          <img class="img4 img-haute img" src="./Pictures/IMG_3389.JPG" alt="Crooked de Sevan" />

          <img class="img5 img-haute img" src="./Pictures/IMG_3373(2).JPG" alt="Charlie en sortie de courbe" />
        </div>

        <div class="flex img-margin_top">
          <img class="img5 img-grandFormat img" src="./Pictures/IMG_2911 (2).JPG" alt="Tour de pool de Zayon" />

  <script src="./app.js"></script>
